workflows:
  react-native-ios:
    name: React Native iOS Simulator Build
    environment:
      vars:
        XCODE_WORKSPACE: "ios/UAWauto.xcworkspace"
        XCODE_SCHEME: "UAWauto"
      node: 18.16.0
      xcode: latest
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS app for Simulator (No Signing)
        script: |
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO
      - name: List build output
        script: |
          find ios/build -type f
    artifacts:
      - ios/build/Build/Products/Debug-iphonesimulator/*.app
